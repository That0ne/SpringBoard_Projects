{% extends 'base.html' %}

{% block title %}
<title>Madlib Form</title>
<h1>Madlib 1</h1>
{% endblock %}
{% block form %}
<form id="final-choice" action="/madlib/{{Id}}" method="POST">
    {% for word in words %}
    <div class="player-word">
        <label for="{{word}}">{{word}}</label>
        <br>
        <input type="text" name="{{word}}" required>
    </div>
    {% endfor %}
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
